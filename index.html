<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form>
        <h1>User Registration Form</h1>
        <p>First Name: <input type="text" /></p>
        <p>Last Name: <input type="text" /></p>
        <p>Password: <input type="password" /></p>
        <p>Bio: <textarea></textarea></p>
        <fieldset>
            <legend>Gender</legend>
            <p>Male <input type="radio" /></p>
            <p>Female <input type="radio" /></p>
            <p>Others <input type="radio" /></p>
        </fieldset>
        <fieldset>
            <legend>Intrests</legend>
            <p>Music <input type="checkbox" /></p>
            <p>Sport <input type="checkbox" /></p>
            <p>Reading <input type="checkbox" /></p>
        </fieldset>
        <p>
            Country:
            <select>
                <option value="">United State</option>
                <option value="">Russia</option>
                <option value="">Pakistan</option>
            </select>
        </p>
        <p>
            Preferred Colors:
            <select>
                <option value="">Red</option>
                <option value="">Blue</option>
                <option value="">Green</option>
                <option value="">Yellow</option>
            </select>
        </p>
        <p>Profile Picture: <input type="file" /></p>

        <p>Bithdate: <input type="date" /></p>

        <p>Email: <input type="email" /></p>
        <p>Website: <input type="url" /></p>
        <p>Search: <input type="search" /></p>
        <button>Submit</button>
    </form>
</body>

</html>
